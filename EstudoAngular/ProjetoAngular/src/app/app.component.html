<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular</title>
</head>
<body>
  <div class="container">
  <app-course-list></app-course-list>
</div>
<table class="table table-striped">
<head>
    <tr>
      <th>image</th>
      <th>name</th>
      <th>price</th>
      <th>code</th>
      <th>rating</th>
      <th>options</th>
    </tr>
</head>
<body>
    <tr *ngFor="let course of courses">
        <td>{{course.imageUrl}}</td>
        <td>{{course.name}}</td>
        <td>{{course.price}}</td>
        <td>{{course.code}}</td>
        <td>{{course.rating}}</td>
    </tr>
</body>
</table>
</body>
</html>
