<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianinho</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Pianinho</h2>
        <div class="coluna sliderVolume"><span>Volume <input type="range" max="1" min="0" value="0.5" step="0.1"></span></div>
        <div class="coluna temLetra"><span>Letras <input type="checkbox" checked></span></div>
    </header>
    <main>
        <ul class="piano">
            <li data-valor="a" class="tecla branca"><span>a</span></li>
            <li data-valor="w" class="tecla preta"><span>w</span></li>
            <li data-valor="s" class="tecla branca"><span>s</span></li>
            <li data-valor="e" class="tecla preta"><span>e</span></li>
            <li data-valor="d" class="tecla branca"><span>d</span></li>
            <li data-valor="r" class="tecla preta"><span>r</span></li>
            <li data-valor="f" class="tecla branca"><span>f</span></li>
            <li data-valor="t" class="tecla preta"><span>t</span></li>
            <li data-valor="g" class="tecla branca"><span>g</span></li>
            <li data-valor="y" class="tecla preta"><span>y</span></li>
            <li data-valor="h" class="tecla branca"><span>h</span></li>
            <li data-valor="u" class="tecla preta"><span>u</span></li>
            <li data-valor="j" class="tecla branca"><span>j</span></li>
            <li data-valor="i" class="tecla preta"><span>i</span></li>
            <li data-valor="k" class="tecla branca"><span>k</span></li>
            <li data-valor="o" class="tecla preta"><span>o</span></li>
            <li data-valor="l" class="tecla branca"><span>l</span></li>
        </ul>
    </main>

    <script src="./src/scripts/scrpt.js" defer></script>
</body>
</html>
